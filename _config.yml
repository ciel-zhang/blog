# Site settings 配置站点
title: 'vincent的独立博客'
description: '昵称vincent ，算法工程师/伪极客/大数据-机器学习爱好者，热爱技术&音乐&篮球。本博客主要用于对工作、学习的一些总结，也很高兴能在这里与你分享我对技术和生活的思考。'
keyword: 'vincent, vincent的独立博客, vincent的博客, 大数据, 机器学习, 深度学习, 人工智能, 自然语言处理, spark, nlp,deeplearning,网络安全'
url: 'deepmagic.tech' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2017

# Author 配置博主信息
author: 'vincent'
nickname: 'vincent'
bio: '数据科学家，热爱技术&音乐&篮球，简单乐观爱创造'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: ''
  zhihu: ''
  email: 'alexwen0302@hotmail.com'
  github: 'https://github.com/ciel-zhang'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 8 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'theme.md','README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
gems: [jekyll-paginate]
